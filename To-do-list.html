<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 11px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task {
            flex: 1;
        }
        .delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        <li>
            <span class="task">Finish the HTML project</span>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="task">Write a blog post</span>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="task">Go grocery shopping</span>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="task">Read a book</span>
            <button class="delete">Delete</button>
        </li>
    </ul>
</body>
</html>
